        <title>About | Awesome Cookie Recipes</title>

        <link rel="stylesheet" href="/cookies/style.css">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üç™</text></svg>"></link>
    </head>
    <body>
        <header>
            <nav>
                <a href="/cookies/"><h2>Awesome Cookie Recipes</h2></a>
                <div class="navbar-list">
                    <a href="/cookies/about/">About</a>
                    <a href="/cookies/recipes/">Recipes</a>
                    <a href="/cookies/starred/">Starred</a>
                </div>
            </nav>
        </header>
        <main>
            <h1>Contact</h1>

            <section>
                <form>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="name"><b>Name</b> <span class="req" title="This field is required.">*</span></label>
                            <input type="text" id="name" name="name" required autocomplete="name" placeholder="John Doe">
                        </div>
                  
                        <div class="form-col">
                            <label for="email"><b>Email</b> <span class="req" title="This field is required.">*</span></label>
                            <input type="email" id="email" name="email" required autocomplete="email" placeholder="john.doe@cookies.awesome">
                        </div>
                    </div>
                  
                    <div class="form-row">
                        <div class="form-col">
                            <label for="message"><b>Message</b> <span class="req" title="This field is required.">*</span></label>
                            <textarea id="message" name="message" rows="4" required autocomplete="off" placeholder="I just wanted to say..."></textarea>
                        </div>
                    </div>
                  
                    <div class="form-row">
                        <div class="from-col">
                            <button type="reset">Reset</button>
                        </div>
                        <div class="form-col">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>

        <div id="to-top">
            <i class="bx bx-chevron-up"></i>
        </div>
        <script src="/cookies/scroll.js"></script>
        
        <footer>

                    </ul>
                </div>
                <div>
                    <ul>
                        <li><a href="https://github.com/paulopunsalan/cookies">Source Code</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
